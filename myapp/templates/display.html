<body id="page-top">

            <!-- Content Row -->
         <!-- Begin Timetable Section -->
         <!-- Begin Timetable Section -->
<div class="container-fluid">
    <h2 class="h3 mb-4 text-gray-800">Timetable</h2>
    <!-- Course Selection Dropdown -->
    <div class="mb-3">
        <label for="courseSelect" class="form-label">Select Course:</label>
        <select class="form-select" id="courseSelect" onchange="changeTimetable()">
            <option value="it">Bachelor in IT</option>
            <option value="business">Bachelor in Business</option>
        </select>
    </div>
    <!-- Timetable Display -->
    <div class="row">
        <div class="col-lg-22">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <!-- Timetable Table -->
                    <div class="table-responsive">
                        <table class="table table-bordered" id="timetable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Monday</th>
                                    <th>Tuesday</th>
                                    <th>Wednesday</th>
                                    <th>Thursday</th>
                                    <th>Friday</th>
                                    <!-- Add more days as needed -->
                                </tr>
                            </thead>
                            <tbody id="timetableBody">
                                <!-- Timetable rows will be dynamically populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Timetable Section -->

<script>
    // Function to change timetable based on selected course
    function changeTimetable() {
        var selectedCourse = document.getElementById("courseSelect").value;
        var timetableBody = document.getElementById("timetableBody");
        
        // Clear previous timetable data
        timetableBody.innerHTML = "";
        
        // Populate timetable based on selected course
        if (selectedCourse === "it") {
            timetableBody.innerHTML = `
                <tr>
                    <td>7:00 AM- 10:00 AM </td>
                    <td>Introduction to Programming </td>
                    <td>Web Development </td>
                    <td>Data Structures and Algorithms </td>
                    <td>Networking Basics </td>
                    <td>Database Management Systems </td>
                </tr>
                <tr>
                    <td>10:00 AM- 1:00 PM</td>
                    <td>Web Development</td>
                    <td>Data Structures and Algorithms</td>
                    <td>Networking Basics</td>
                    <td>Database Management Systems</td>
                    <td>Introduction to Programming</td>
                </tr>
                <!-- Add more rows for different time slots as needed -->
            `;
        } else if (selectedCourse === "business") {
            // Populate timetable for Bachelor in Business
            timetableBody.innerHTML = `
                <tr>
                    <td>8:00 - 9:00</td>
                    <td>Business Communication</td>
                    <td>Marketing Principles</td>
                    <td>Financial Accounting</td>
                    <td>Management Principles</td>
                    <td>Economics</td>
                </tr>
                <tr>
                    <td>9:00 - 10:00</td>
                    <td>Marketing Principles</td>
                    <td>Financial Accounting</td>
                    <td>Management Principles</td>
                    <td>Economics</td>
                    <td>Business Communication</td>
                </tr>
                <!-- Add more rows for different time slots as needed -->
            `;
        }
    }
    
    // Call the changeTimetable function initially to populate the timetable
    changeTimetable();
</script>

<!-- End Timetable Section -->
